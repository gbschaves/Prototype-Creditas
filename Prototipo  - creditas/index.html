<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="assets/css/responvise.css"
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/headers.css">
    <link rel="stylesheet" href="assets/css/headers/headers__logotype.css">
    <link rel="stylesheet" href="assets/css/headers/header__logo.css">
    <link rel="stylesheet" href="assets/css/headers/header__text.css">
    <link rel="stylesheet" href="assets/css/content.css">
    <link rel="stylesheet" href="assets/css/agency__account.css">
    <link rel="stylesheet" href="assets/css/agency__account/agency__account-title.css">
    <link rel="stylesheet" href="assets/css/forms.css">
    <link rel="stylesheet" href="assets/css/forms/forms__login.css">
    <link rel="stylesheet" href="assets/css/forms/form__login-description.css">
    <link rel="stylesheet" href="assets/css/forms/form__login-data.css">
    <link rel="stylesheet" href="assets/css/forms/form__login-required.css">
    <link rel="stylesheet" href="assets/css/switch.css">
    <link rel="stylesheet" href="assets/css/switch/switch__btn.css">
    <link rel="stylesheet" href="assets/css/btn.css">
    <link rel="stylesheet" href="assets/css/spinner/spinner_index.css">
     <title>Protótipo - Cancelamento</title>
</head>
<body id="blur"> 
    <header class="headers">
        <div class="headers__logotype">
            <img src="./assets/img/bancodobrasillogo.png" alt="Logo Banco do Brasil" class="header__logo" >
            <h1 class="header__text">Autoatendimento</h1>
        </div>
    </header>

    <main class="content" id="content">
        <form class="agency__account" id="agency_">
            <h1 class="agency__account-title">Para dar continuidade no cancelamento, <br> preencha os dados:</h1>
            <section class="forms">
                <div class="form__login">
                    <label for="cpfcnpj" class="form__login-description">Insira seu CPF ou CNPJ</label>
                    <input required type="text" name="cpfcnpj" id="cpfcnpj" onkeypress="maskCpfCnpj(this,cpfCnpj)" placeholder="CPF/CNPJ" pattern="([0-9]{2}[\.]?[0-9]{3}[\.]?[0-9]{3}[\/]?[0-9]{4}[-]?[0-9]{2})|([0-9]{3}[\.]?[0-9]{3}[\.]?[0-9]{3}[-]?[0-9]{2})" class="form__login-data">
                    <p class="form__login-required">CPF ou CNPJ é um campo obrigatório</p>
                </div>
                <button type="submit" id="triggerBtnContinue" class="btn">Continuar</button>
            </section>
        </form>
            <div class="loading hide" id="spinner-hide">
                <div class="spinner">
                    <div class="circle">
                        
                    </div>
                </div>
            </div>
    </main>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js" crossorigin="anonymous" async></script>
<script src="./assets/JavaScript/view/maskView.js"></script>
<script src="./assets/JavaScript/service/validation.js"></script>
<script src="./assets/JavaScript/view/callSpinner.js"></script>
<script src="./assets/JavaScript/service/checkSize.js"></script>
<script src="./assets/JavaScript/service/checkData.js"></script>
</body>
</html>
